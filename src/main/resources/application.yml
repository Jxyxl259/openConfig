#mybatis加载
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.yaic.auth.*.model
  #下划线转驼峰命名
  configuration:
    map-underscore-to-camel-case: true
    
    
# 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

  
