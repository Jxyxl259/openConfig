<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品展示添加</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/h-ui.admin/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/h-ui.admin/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/product_module.css"/>

</head>
<body>
    <div class="productInfoFormContainer">
    <form id="addProductForm">
        <table class="table table-border  table-bg  " style="border: 0 !important; border-collapse: separate;"
               id="accountTable">
            <tbody>
            <tr>
                <td class="text-r" width="20%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;"><font style="color: red">*</font>
                    产品名称</td>
                <td width="55%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
                    <input name="productName" id="add_productName" class="input-text" type="text"></td>
                <td width="23%">&nbsp;</td>
            </tr>
            <tr>
                <td class="text-r" width="20%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;"><font style="color: red">*</font>
                    产品备注</td>
                <td width="55%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
                    <input name="productRemark" id="productRemark" class="input-text" type="text"></td>
                <td width="23%">&nbsp;</td>
            </tr>
            <tr>
                <td class="text-r" width="20%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;"><font style="color: red">*</font>
                    是否有效</td>
                <td width="55%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
                    <input name="productInvalid" id="productInvalid" class="input-text" type="text" placeholder="1:有效 0:无效"></td>
                <td width="23%">&nbsp;</td>
            </tr>
            <tr>
                <td class="text-r" width="20%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;"><font style="color: red">*</font>
                    产品详情 HTML 代码</td>
                <td width="55%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
                    <input name="productDivHtml" id="productDivHtml" class="input-text" type="text"></td>
                <td width="23%">&nbsp;</td>
            </tr>
            <tr>
                <td class="text-r" width="20%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;"><font style="color: red">*</font>
                    产品详情图片</td>
                <td width="55%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
                    <input type="file" name="productImageFile" id="add_productImageFile"></td>
                <td width="23%">&nbsp;</td>
            </tr>
            <tr>
                <td class="text-r" width="20%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;"><font style="color: red">*</font>
                    产品介绍
                </td>
                <td width="55%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
                    <input name="productTxt" id="add_productTxt" class="input-text" type="text"></td>
                <td width="23%">&nbsp;</td>
            </tr>
            <tr>
                <td class="text-r" width="20%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;"><font style="color: red">*</font>
                    备用字段Aa</td>
                <td width="55%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
                    <input name="productFiledAa" id="add_productFiledAa" class="input-text" type="text"></td>
                <td width="23%">&nbsp;</td>
            </tr>
            <tr>
                <td class="text-r" width="20%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;"><font style="color: red">*</font>
                    创建人</td>
                <td width="55%" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
                    <input name="createdUser" id="add_createdUser" class="input-text" type="text"></td>
                <td width="23%">&nbsp;</td>
            </tr>
            </tbody>
        </table>
        <button style="margin: 20px 30px 90px 550px;" id="addProductInfo_btn" onclick="addProductInfo()">添加</button>
    </form>
</div>
</body>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../../../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../../../static/yafa-restful-client.js"></script>
<script type="text/javascript" src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../js/platformJs/product_add.js"></script>
</html>
