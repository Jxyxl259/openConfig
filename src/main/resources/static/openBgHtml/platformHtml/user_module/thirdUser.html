<title>用户管理</title>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 第三方管理 <span class="c-gray en">&gt;</span> 渠道管理 </nav>
	<div class="page-container">
		<div class="box-flex pd-5 bg-1 bk-gray">
			<div class="page_user_top ">用户名：<input id="accountName" type="text" class="input-text input_userName" placeholder="请输入用户名称..." /></div>
			<div class="page_user_top text-c">手机号：<input id="mobile" type="text" class="input-text input_userName" placeholder="请输入手机号..." /></div>
			<div class="page_user_top text-c">邮箱：<input id="email" type="text" class="input-text input_userName" placeholder="请输入邮箱..." /></div>
            <div class="page_user_top text-c">认证：<input id="authStatus" type="text" class="input-text input_userName" placeholder="1:已认证 0:未认证" /></div>
            <div class="page_user_top text-c">有效：<input id="validStatus" type="text" class="input-text input_userName" placeholder="1:有效 0:无效" /></div>
			<div class="page_user_top text-c">
			<button name="" id="selectInfo" class="btn btn-primary " type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
			<a class="btn btn-primary" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i>重置</a>
			</div>
		</div>
        <div id="pageSizeOptionContainer" class="l">
            <p>每页要显示的条目数
                <select id="pageSizeOption" onchange="updatePageSize(this)">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="0">全部</option>
                </select>
            </p>
            <input id="pageSizeVal" type="hidden" value="10"/>
        </div>
		<div class="btn_out r"><a id="deleteRow" href="javascript:;" class="btn btn-primary"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></div>
		<div class="mt-20 table_box">
			<table id="tableId" class="table table-border table-bordered table-bg table-hover table-sort table-responsive"></table>
		</div>
        <div id="pagenationContainer">

        </div>

    </div>
